
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login test page</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body> 

  <div class="background"></div>
  <div class="container">
    <div class="content">
      <h2 class="logo"><i><i class='bx bx-desktop'></i></i></i>Front page</h2> 
      <div class="text-sci">
        <h2> Welcome!<br><span> To Our website</span></h2>
        
        <p>Replace this text for description</p>

        <div class="social-icons">
          <a href="#"><i class='bx bxl-linkedin'></i></a>
          <a href="#"><i class='bx bxl-facebook-square' ></i></a>
          <a href="#"><i class='bx bxl-twitter' ></i></a>
          <a href="#"><i class='bx bxl-google' ></i></a>
        </div>
      </div>
    </div>

    <div class="logreg-box">
      <div class="form-box login">
        <form action="#">
          <h2>Sign In</h2>

          <div class="input-box">
            <span class="icon"><i class='bx bxs-envelope' ></i></span>
            <input type="email" required>
            <label>Email</label>
          </div>

          <div class="input-box">
            <span class="icon"><i class='bx bxs-lock' ></i></span>
            <input type="password" required>
            <label>Password</label>
          </div>

          <div class="remember-forgot">
          <label><input type="checkbox">Remember me</label>
            <a href="#">Forgot password?</a>
          </div>

          <button type ="submit" class="btn">Sign In</button>
         
          <div class="login-register"><p>Don't have an account?
            <a href="#" class="register-link">Sign up</a></p>
          </div>
        </form>
      </div>

      <div class="form-box register">
        <form action="#">
          <h2>Register</h2>

          <div class="input-box">
            <span class="icon"><i class='bx bxs-user' ></i></span>
            <input type="text" required>
            <label>Name</label>
          </div>

          <div class="input-box">
            <span class="icon"><i class='bx bxs-envelope' ></i></span>
            <input type="email" required>
            <label>Email</label>
          </div>

          <div class="input-box">
            <span class="icon"><i class='bx bxs-phone'></i></span>
            <input type="text" id="phone" name="phone" pattern="[0-9]*" required>
            <label>Phone number</label>
          </div>

          <div class="input-box">
            <span class="icon"><i class='bx bxs-lock'></i></span>
            <labe>Password</label>
            <div class="checkerContainer">
              <div class="form-group" data-placeholder="Password">
                <input type="password" id="passwordChecker" required class="password-input" tabindex="4">
                <span class='passTypeToggle' title="Show"><i class="fa-solid fa-eye"></i></span>
              </div>
              <div class="message"></div>
            </div>
          </div>
          
          

          <div class="remember-forgot">
            <label><input type="checkbox" required>I agree to the terms & conditions</label>
            <a href="terms_and_conditions.html" target="_blank">Read our terms and conditions</a>
          </div>

          <button type ="submit" class="btn">Sign In</button>
         
          <div class="login-register"><p>Already have an account?
            <a href="#" class="login-link">Sign in</a></p>
          </div>
        </form>
      </div>
      
    </div>
  </div>
  

  <script src="script.js"></script>
</body>

</html>
