
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login test page</title>
  {% load static %}
  <link rel="stylesheet" href="{%static 'css/style.css' %}">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body> 

  <div class="background"></div>
  <div class="container">
    <div class="content">
      <h2 class="logo"><i><i class='bx bx-desktop'></i></i></i>Front page</h2> 
      <div class="text-sci">
        <h2> Welcome!<br><span> To Our website</span></h2>
        
        <p>Replace this text for description</p>

        <div class="social-icons">
          <a href="#"><i class='bx bxl-linkedin'></i></a>
          <a href="#"><i class='bx bxl-facebook-square' ></i></a>
          <a href="#"><i class='bx bxl-twitter' ></i></a>
          <a href="#"><i class='bx bxl-google' ></i></a>
        </div>
      </div>
    </div>

    <div class="logreg-box">
      <div class="form-box login">
        <form action="#">
          <h2>Sign In</h2>

          <div class="input-box">
            <span class="icon"><i class='bx bxs-envelope' ></i></span>
            <input type="email" required>
            <label>Email</label>
          </div>

          <div class="input-box">
            <span class="icon"><i class='bx bxs-lock' ></i></span>
            <input type="password" required>
            <label>Password</label>
          </div>

          <div class="remember-forgot">
          <label><input type="checkbox">Remember me</label>
            <a href="#" class="forgot-link">Forgot password?</a>
          </div>

          <button type ="submit" class="btn">Sign In</button>
         
          <div class="login-register"><p>Don't have an account?
            <a href="registeration.html" class="register-link">Sign up</a></p>
          </div>
        </form>
      </div>

      <div class="form-box forgot">
        <form action="#">
          <h2>Forgot password</h2>
          <p>Enter your email to reset your password</p>

          <div class="input-box">
            <input type="email" class="passInput"  required>
            <span class="icon"><i class='bx bxs-envelope' ></i></span>
            <label>Email</label>
          </div>
          <button type ="submit" class="btn">Send my password</button>
          <div class="login-register"><p>Already have an account?
            <a href="#" class="login-link">Sign in</a></p>
          </div>
          </form>
      </div>
      
    </div>
  </div>
  

  <script src="{%static 'js/script.js' %}"></script>
</body>

</html>
