
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login test page</title>
  <link rel="stylesheet" href="../static/css/style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  
</head>
<body> 
  <div class="background"></div>
  <div class="wrapper">
      <div class="headline">
          <h1>Welcome</h1>
      </div>
      <form class="form" method="post" action="#">
         <div class="signup">
             <div class="form-group">
                 <input type="text" placeholder="Full name" required="">
             </div>
             <div class="form-group">
                 <input type="email" placeholder="Email" required="">
             </div>
             <div class="input-box">
                 <input type="password" placeholder="Password" id="password" required="">
                 <span class="password-strength"></span>
                 <img src="../static/images/eye-close.png" id="eyeicon">
                 
             </div>
             <div class="input-box">
                <input type="password" placeholder="Confirm Password" id="conpassword" required="">
                <img src="../static/images/eye-close.png" id="coneyeicon">
             </div>
             <button type="submit" id="floatingPassword" class="btn">SIGN UP</button>
             <div class="account-exist">
                 Already have an account? <a href="#" id="login">Login</a>
             </div>
         </div>
         <div class="signin"> 
             <div class="form-group">
                 <input type="email" placeholder="Email" required="">
             </div>
             <div class="input-box">
                 <input type="password" placeholder="Password" id="signinpassword" required="">
                 <img src="../static/images/eye-close.png" id="sineyeicon">
             </div>
             <div class="forget-password">
                 <div class="check-box">
                     <input type="checkbox" id="checkbox">
                     <label for="checkbox">Remember me</label>
                 </div>
                 <a href="#" id="forgot">Forget password?</a>
             </div>
             <button type="submit" id="floatingPassword" class="btn">LOGIN</button>
             <div class="account-exist">
                 Create New a account? <a href="#" id="signup">Signup</a>
             </div>
         </div>
         <div class="forget">
            <div class="form-group">
              <input type="email" placeholder="Email" required="">
            </div>
            <button type="submit" id="floatingPassword" class="btn">SEND</button>
            <div class="account-exist">
              <a href="#" id="back">Back</a>
            </div>
          </div>
      
      </form>
  </div>
  <script src="../static/js/script.js"></script>
</body>

</html>
